          "*.odp"]
navbar:
  title: Biodiversity Facets Tutorial
  type: inverse
  left:
  - text: Home
    icon: fa-home 
    href: index.html
  - text: Setup
    icon: fas fa-info-circle
    href: 00-setup.html
  - text: Loading Data
    icon: fas fa-table
    href: 01-load-data.html
  - text: Functional Diversity
    icon: fas fa-tree
    href: 02-functional-diversity.html
